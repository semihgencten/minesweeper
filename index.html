<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Minesweeper</h1>
  <div id="game"></div>
  <div class="game-info">
    Time: <span id="timer">0</span>s
  </div>
  
  <!-- Level Selection Modal -->
  <div id="level-select-modal" class="modal">
    <div class="modal-content">
      <p>🎯 Select Difficulty Level</p>
      <div class="level-buttons">
        <button id="easy-btn" class="level-btn">Easy<br><small>8x10, 10 mines</small></button>
        <button id="medium-btn" class="level-btn">Medium<br><small>10x12, 16 mines</small></button>
        <button id="hard-btn" class="level-btn">Hard<br><small>12x14, 35 mines</small></button>
        <button id="expert-btn" class="level-btn">Expert<br><small>16x18, 100 mines</small></button>
      </div>
    </div>
  </div>

  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <p>💥 Game Over!</p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <div id="win-modal" class="modal">
    <div class="modal-content">
      <p>🎉 Congrats You Won!</p>
      <button id="win-restart-btn">Restart</button>
    </div>
  </div>
  <canvas id="confetti-canvas"></canvas>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
